<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO FINAL BACIGALUPPI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Pagina de inicio NH Credits</h1>
            <ul id="exchangeRates">Cargando tipos de cambio...</ul>
        </header>

        <main>
            <form id="formulario-inicio">
                <div>
                    <label for="username">Nombre de usuario: </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="password">Contraseña: </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar sesion</button>
                <button type="button" id="recuperarContraseña">Recuperar contraseña</button>
            </form>
            <div class="opcion-ingreso">
                <a href="./html/newuser.html">Nuevo usuario</a>
            </div>
        </main>

        <footer></footer>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
